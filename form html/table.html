<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
    <caption>result sheet</caption>
    <thead>
        <tr>
            <th>NO.</th>
            <th>Name</th>
            <th>year</th>
            <th>result</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>01</td>
            <td>Sujon</td>
            <td>1st</td>
            <td>4.00</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Shoayeb</td>
            <td>2nd</td>
            <td>3.96</td>
        </tr>
        <tr>
            <td>03</td>
            <td>fahim</td>
            <td>3rd</td>
            <td>3.93</td>
        </tr>
        <tr>
            <td>04</td>
            <td>saddi</td>
            <td>4th</td>
            <td>3.58</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">total student</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
